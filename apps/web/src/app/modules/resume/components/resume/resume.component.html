<div class="resume">
  <div style="text-align: center;">
    <h1 class="mx-sm mb-md">Jay Fialkowski</h1>
  </div>
  <div class="d-flex d-flex-wrap d-flex-gap-sm justify-content-center mt-sm mb-md">
    <div *ngFor="let link of links" class="resume-link">
      <a class="link" href="{{link.href}}" target="_blank">
        <i class="bi bi-{{link.icon}} mr-sm text-color-accent"></i>
        <span>{{link.label}}</span>
      </a>
    </div>
  </div>

  <!-- sections -->
  <jf-resume-section *ngFor="let section of sections" [model]="section"></jf-resume-section>
</div>
